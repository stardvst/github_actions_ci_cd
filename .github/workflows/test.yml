name: My first Github Action
on: [push]
jobs:
  build-app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: Install node modules
        run: yarn
      - name: Build the project
        run: yarn build
      - name: Deploy the project
        env:
          VERCEL_ORG_ID: wsE2z9OsjJBYscvHvO7NDIoZ
          VERCEL_PROJECT_ID: prj_FazitJtwz5AbBBqzVyWgzgYWV9nf
        run: yarn deploy
      - name: Setup done
        run: echo "Project build is done."
